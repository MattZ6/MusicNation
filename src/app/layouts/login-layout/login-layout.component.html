<div class="root" fxFill>
  <mat-drawer-container fxFlex>
    <mat-drawer
      #login
      class="login"
      mode="side"
      position="start"
      fxLayoutAlign="center center"
    >
      <mat-card>
        <mat-card-header>
          <mat-card-title>title</mat-card-title>
          <mat-card-subtitle>subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content> </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ok</button>
        </mat-card-actions>
      </mat-card>
    </mat-drawer>

    <mat-drawer-content>
      <img
        src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fimg.chilango.com%2F2017%2F06%2Frocktubre-conciertos-octubre.jpg&f=1&nofb=1"
        alt="Background"
        [ngClass]="{ carregada: imagemCarregou }"
        (load)="carregou()"
      />

      <main fxFlex fxLayoutAlign="start center">
        <section>
          <h1>
            Bem-vindo ao
            <br />
            <b>Music Nation</b>
          </h1>

          <p></p>

          <div fxLayout="row" fxLayoutGap="16px">
            <button
              mat-button
              fxFlex
              color="primary"
              (click)="login.toggle(); console.log(login)"
            >
              Entrar
            </button>
            <button
              mat-raised-button
              fxFlex
              color="primary"
              (click)="cadastro.toggle()"
            >
              Criar uma conta
            </button>
          </div>
        </section>
      </main>
    </mat-drawer-content>

    <mat-drawer #cadastro class="cadastro" mode="side" position="end">
      Segunda drawer
    </mat-drawer>
  </mat-drawer-container>
</div>
